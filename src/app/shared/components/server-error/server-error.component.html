<div class="container mt-5 p-4 bg-gray-100 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-4">內部伺服器錯誤</h1>
    @if(error){
        <h5 class="text-red-600">Error: {{error.message}}</h5>
        <p class="font-bold mb-2">This error comes from server, not Angular</p>
        <p class="mb-2">What to do next?</p>
        <ol class="list-decimal ml-5 mb-4">
            <li class="mb-1">檢查開發工具，網路tab</li>
        </ol>

        <mat-card class="p-4 bg-white">
            <code class="block whitespace-pre-wrap">{{error.details}}</code>
        </mat-card>
    }
</div>
