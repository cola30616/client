<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">訂單總覽</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">小計</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.subtotal | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-green-900">折扣</dt>
                    <dd class="font-medium text-green-500">-{{cartService.totals()?.discount | currency}}</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">運費</dt>
                    <dd class="font-medium text-gray-900">{{cartService.totals()?.shipping | currency}}</dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2">
                <dt class="font-medium text-gray-500">總共</dt>
                <dd class="font-medium text-gray-900">${{cartService.totals()?.total}}</dd>
            </dl>
        </div>

        <div class="flex flex-col gap-2">
            <button routerLink="/checkout" mat-flat-button>結帳</button>
            <button routerLink="/shop" mat-button>繼續購物</button>
        </div>
    </div>

    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                有優惠券代碼嗎?
            </label>
            <mat-form-field appearance="outline">
                <mat-label>請輸入~</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button mat-flat-button>應用代碼</button>
        </form>
    </div>
</div>
